version: '3'
services:
  app:
    build:
      context: .
      dockerfile: ./docker/app/dockerfile
    hostname: shuzo-go
    container_name: shuzo-go
    volumes:
      - ./:/go/src/github.com/bushiyama/shuzo-go
    working_dir: /go/src/github.com/bushiyama/shuzo-go
    environment:
      - GOPATH=/go
    ports:
      - "8080:8080"
